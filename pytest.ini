[pytest]
# Pytest configuration for shopping-assistant-agent

# Ensure Chalice app package is importable
pythonpath =
    chalice_app

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths =
    chalice_app/tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (can be overridden in CLI)
# --cov=lambda
# --cov-report=term-missing
# --cov-fail-under=70

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Minimum Python version
minversion = 3.9

